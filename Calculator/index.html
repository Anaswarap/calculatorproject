<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="index.css" type="text/css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <div class="main-body">
        <h3>CALCULATOR</h3>
        <div class="calc">
        <form action="">
            <p>CASIO</p>
            <input type="text" id="screen">
            <br>
            <input class="btn" type="button" value="7" onclick="buttonclick(value)">
            <input class="btn" type="button" value="8" onclick="buttonclick(value)">
            <input class="btn" type="button" value="9" onclick="buttonclick(value)">
            <input class="btn operators" type="button" value="/" onclick="buttonclick(value)">
            <br>
            <input class="btn" type="button" value="4" onclick="buttonclick(value)">
            <input class="btn" type="button" value="5" onclick="buttonclick(value)">
            <input class="btn" type="button" value="6" onclick="buttonclick(value)">
            <input class="btn operators" type="button" value="*" onclick="buttonclick(value)">
            <br>
            <input class="btn" type="button" value="1" onclick="buttonclick(value)">
            <input class="btn" type="button" value="2" onclick="buttonclick(value)">
            <input class="btn" type="button" value="3" onclick="buttonclick(value)">
            <input class="btn operators" type="button" value="+" onclick="buttonclick(value)">
            <br>
            <input class="btn clear" type="button" value="C" onclick="btnclear(value)">
            <input class="btn" type="button" value="0" onclick="buttonclick(value)">
            <input class="btn equal result" type="button" value="=" onclick="buttonequalresult(value)">
            <input class="btn operators" type="button" value="-" onclick="buttonclick(value)">
            </form>
            </div>
            

</body>
</html>
